<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山河远阔 - 风景分享平台</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 自定义样式 -->
    <style>
        html { scroll-behavior: smooth; }
        /* 卡片hover效果 */
        .scenery-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .scenery-card:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        /* 图片渐变遮罩 */
        .img-overlay { background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%); }
        /* 弹窗动画 */
        .modal-enter { animation: fadeIn 0.3s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800">
    <!-- 导航栏 -->
    <nav class="fixed w-full top-0 z-50 bg-white/90 backdrop-blur-md shadow-sm">
        <div class="container mx-auto px-4 py-3 flex flex-col md:flex-row justify-between items-center">
            <a href="#" class="text-2xl font-bold text-emerald-600 flex items-center mb-3 md:mb-0">
                <<i class="fas fa-mountain-sun mr-2"></</i>山河远阔
            </a>
            <!-- 搜索框 -->
            <div class="relative w-full md:w-96 mb-3 md:mb-0">
                <input type="text" id="searchInput" placeholder="搜索风景关键词（如：海边、雪山）" 
                       class="w-full px-4 py-2 pl-10 rounded-full border border-gray-200 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                <<i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></</i>
            </div>
            <!-- 分类筛选 -->
            <div class="flex flex-wrap justify-center gap-2">
                <button class="filter-btn px-4 py-2 rounded-full bg-emerald-600 text-white hover:bg-emerald-700 transition-colors" data-category="all">全部</button>
                <button class="filter-btn px-4 py-2 rounded-full bg-white text-gray-700 hover:bg-gray-100 transition-colors" data-category="mountain">雪山</button>
                <button class="filter-btn px-4 py-2 rounded-full bg-white text-gray-700 hover:bg-gray-100 transition-colors" data-category="sea">海边</button>
                <button class="filter-btn px-4 py-2 rounded-full bg-white text-gray-700 hover:bg-gray-100 transition-colors" data-category="forest">森林</button>
                <button class="filter-btn px-4 py-2 rounded-full bg-white text-gray-700 hover:bg-gray-100 transition-colors" data-category="city">城市</button>
            </div>
        </div>
    </nav>

    <!-- 英雄区 -->
    <section class="pt-32 pb-20 bg-cover bg-center" style="background-image: url('https://picsum.photos/id/1036/1920/1080')">
        <div class="container mx-auto px-4 text-center text-white">
            <h1 class="text-4xl md:text-6xl font-bold mb-6 drop-shadow-lg">收藏世间美好风景</h1>
            <p class="text-xl md:text-2xl max-w-3xl mx-auto mb-10 drop-shadow-md">每一次出发，都是与美景的相遇；每一张照片，都是时光的纪念</p>
            <a href="#scenery-list" class="inline-block bg-emerald-600 text-white px-8 py-3 rounded-full hover:bg-emerald-700 transition-colors shadow-lg hover:shadow-xl">
                浏览风景 <<i class="fas fa-arrow-down ml-2"></</i>
            </a>
        </div>
    </section>

    <!-- 风景列表 -->
    <section id="scenery-list" class="py-20 bg-white">
        <div class="container mx-auto px-4">
            <div class="text-center mb-16">
                <h2 class="text-3xl font-bold text-gray-900 mb-4">精选风景</h2>
                <div class="w-20 h-1 bg-emerald-600 mx-auto"></div>
                <p class="text-gray-600 mt-4">来自世界各地的治愈系风景，治愈你的疲惫</p>
            </div>

            <!-- 风景卡片网格 -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- 风景卡片1 - 雪山 -->
                <div class="scenery-card bg-white rounded-xl overflow-hidden shadow-md" data-category="mountain" data-tags="雪山、冰川、高原">
                    <div class="relative h-64 overflow-hidden">
                        <img src="https://picsum.photos/id/15/800/600" alt="雪山风景" class="w-full h-full object-cover transition-transform duration-700 hover:scale-110">
                        <div class="img-overlay absolute bottom-0 left-0 w-full h-32"></div>
                        <span class="absolute bottom-4 left-4 bg-emerald-600 text-white text-sm px-3 py-1 rounded-full">雪山</span>
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-xl text-gray-900 mb-2">贡嘎雪山</h3>
                        <p class="text-gray-600 text-sm mb-3">四川 · 甘孜 | 蜀山之王，日照金山绝美盛景</p>
                        <button class="view-details w-full py-2 rounded-lg bg-gray-100 text-emerald-600 hover:bg-gray-200 transition-colors" 
                                data-title="贡嘎雪山" 
                                data-location="四川甘孜藏族自治州" 
                                data-desc="贡嘎雪山海拔7556米，是大雪山的主峰。周围环绕着45座海拔6000米以上的山峰，被誉为“蜀山之王”。每到清晨或黄昏，阳光洒在雪山上，形成壮丽的“日照金山”景观，吸引着无数摄影爱好者和登山者前来探访。"
                                data-img="https://picsum.photos/id/15/1200/800">
                            查看详情 <<i class="fas fa-angle-right ml-1"></</i>
                        </button>
                    </div>
                </div>

                <!-- 风景卡片2 - 海边 -->
                <div class="scenery-card bg-white rounded-xl overflow-hidden shadow-md" data-category="sea" data-tags="海边、沙滩、日落">
                    <div class="relative h-64 overflow-hidden">
                        <img src="https://picsum.photos/id/1019/800/600" alt="海边风景" class="w-full h-full object-cover transition-transform duration-700 hover:scale-110">
                        <div class="img-overlay absolute bottom-0 left-0 w-full h-32"></div>
                        <span class="absolute bottom-4 left-4 bg-blue-600 text-white text-sm px-3 py-1 rounded-full">海边</span>
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-xl text-gray-900 mb-2">亚龙湾</h3>
                        <p class="text-gray-600 text-sm mb-3">海南 · 三亚 | 天下第一湾，碧海蓝天银沙</p>
                        <button class="view-details w-full py-2 rounded-lg bg-gray-100 text-blue-600 hover:bg-gray-200 transition-colors"
                                data-title="亚龙湾"
                                data-location="海南三亚市吉阳区"
                                data-desc="亚龙湾拥有7公里长的月牙形海湾，沙质洁白细软，海水清澈见底，能见度可达7-9米。这里的海水湛蓝如宝石，沙滩平缓宽阔，是潜水、游泳、日光浴的绝佳去处。傍晚时分，夕阳西下，海面波光粼粼，景色美不胜收。"
                                data-img="https://picsum.photos/id/1019/1200/800">
                            查看详情 <<i class="fas fa-angle-right ml-1"></</i>
                        </button>
                    </div>
                </div>

                <!-- 风景卡片3 - 森林 -->
                <div class="scenery-card bg-white rounded-xl overflow-hidden shadow-md" data-category="forest" data-tags="森林、溪流、绿植">
                    <div class="relative h-64 overflow-hidden">
                        <img src="https://picsum.photos/id/29/800/600" alt="森林风景" class="w-full h-full object-cover transition-transform duration-700 hover:scale-110">
                        <div class="img-overlay absolute bottom-0 left-0 w-full h-32"></div>
                        <span class="absolute bottom-4 left-4 bg-green-600 text-white text-sm px-3 py-1 rounded-full">森林</span>
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-xl text-gray-900 mb-2">神农架</h3>
                        <p class="text-gray-600 text-sm mb-3">湖北 · 神农架 | 原始森林，天然氧吧</p>
                        <button class="view-details w-full py-2 rounded-lg bg-gray-100 text-green-600 hover:bg-gray-200 transition-colors"
                                data-title="神农架"
                                data-location="湖北神农架林区"
                                data-desc="神农架是中国内陆唯一保存完好的一片绿洲和世界中纬度地区唯一的一块绿色宝地。这里森林覆盖率高达91.1%，拥有丰富的动植物资源，是名副其实的“天然氧吧”。山间溪流潺潺，云雾缭绕，仿佛置身仙境，是避暑和生态旅游的胜地。"
                                data-img="https://picsum.photos/id/29/1200/800">
                            查看详情 <<i class="fas fa-angle-right ml-1"></</i>
                        </button>
                    </div>
                </div>

                <!-- 风景卡片4 - 城市 -->
                <div class="scenery-card bg-white rounded-xl overflow-hidden shadow-md" data-category="city" data-tags="城市、夜景、江景">
                    <div class="relative h-64 overflow-hidden">
                        <img src="https://picsum.photos/id/42/800/600" alt="城市风景" class="w-full h-full object-cover transition-transform duration-700 hover:scale-110">
                        <div class="img-overlay absolute bottom-0 left-0 w-full h-32"></div>
                        <span class="absolute bottom-4 left-4 bg-purple-600 text-white text-sm px-3 py-1 rounded-full">城市</span>
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-xl text-gray-900 mb-2">重庆洪崖洞</h3>
                        <p class="text-gray-600 text-sm mb-3">重庆 · 渝中区 | 现实版千与千寻</p>
                        <button class="view-details w-full py-2 rounded-lg bg-gray-100 text-purple-600 hover:bg-gray-200 transition-colors"
                                data-title="重庆洪崖洞"
                                data-location="重庆渝中区嘉陵江滨江路"
                                data-desc="洪崖洞以最具巴渝传统建筑特色的吊脚楼为主体，依山而建，沿江而筑。夜晚时分，灯火辉煌，吊脚楼的轮廓在灯光的映衬下格外迷人，与嘉陵江的倒影交相辉映，被誉为“现实版千与千寻”。这里不仅是观赏夜景的绝佳地点，也是感受重庆独特地貌和民俗文化的好去处。"
                                data-img="https://picsum.photos/id/42/1200/800">
                            查看详情 <<i class="fas fa-angle-right ml-1"></</i>
                        </button>
                    </div>
                </div>

                <!-- 风景卡片5 - 雪山 -->
                <div class="scenery-card bg-white rounded-xl overflow-hidden shadow-md" data-category="mountain" data-tags="雪山、湖泊、草原">
                    <div class="relative h-64 overflow-hidden">
                        <img src="https://picsum.photos/id/28/800/600" alt="雪山湖泊" class="w-full h-full object-cover transition-transform duration-700 hover:scale-110">
                        <div class="img-overlay absolute bottom-0 left-0 w-full h-32"></div>
                        <span class="absolute bottom-4 left-4 bg-emerald-600 text-white text-sm px-3 py-1 rounded-full">雪山</span>
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-xl text-gray-900 mb-2">纳木错</h3>
                        <p class="text-gray-600 text-sm mb-3">西藏 · 当雄 | 天湖纳木错，圣湖秘境</p>
                        <button class="view-details w-full py-2 rounded-lg bg-gray-100 text-emerald-600 hover:bg-gray-200 transition-colors"
                                data-title="纳木错"
                                data-location="西藏自治区拉萨市当雄县和班戈县之间"
                                data-desc="纳木错是西藏三大圣湖之一，海拔4718米，是中国第二大咸水湖。湖泊周围是广阔的藏北草原，远处是连绵的念青唐古拉山脉，雪山、湖泊、草原相映成趣，景色壮美。这里的湖水湛蓝如镜，倒映着蓝天白云和雪山，神圣而纯净，是藏族同胞心中的圣地。"
                                data-img="https://picsum.photos/id/28/1200/800">
                            查看详情 <<i class="fas fa-angle-right ml-1"></</i>
                        </button>
                    </div>
                </div>

                <!-- 风景卡片6 - 海边 -->
                <div class="scenery-card bg-white rounded-xl overflow-hidden shadow-md" data-category="sea" data-tags="海边、岛屿、日出">
                    <div class="relative h-64 overflow-hidden">
                        <img src="https://picsum.photos/id/1039/800/600" alt="海岛风景" class="w-full h-full object-cover transition-transform duration-700 hover:scale-110">
                        <div class="img-overlay absolute bottom-0 left-0 w-full h-32"></div>
                        <span class="absolute bottom-4 left-4 bg-blue-600 text-white text-sm px-3 py-1 rounded-full">海边</span>
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-xl text-gray-900 mb-2">东极岛</h3>
                        <p class="text-gray-600 text-sm mb-3">浙江 · 舟山 | 中国最东端的海岛风情</p>
                        <button class="view-details w-full py-2 rounded-lg bg-gray-100 text-blue-600 hover:bg-gray-200 transition-colors"
                                data-title="东极岛"
                                data-location="浙江省舟山市普陀区东极镇"
                                data-desc="东极岛是中国最东端的岛屿群，由庙子湖、青浜岛、东福山等岛屿组成。这里远离大陆，海水清澈湛蓝，渔业资源丰富，保留着原始的海岛风貌。东福山岛是观看中国第一缕曙光的绝佳地点，清晨时分，太阳从海平面升起，金色的光芒洒满海面，景色震撼人心。"
                                data-img="https://picsum.photos/id/1039/1200/800">
